<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>UNIVERSITY SURVEY FORM</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">University Survey Form</h1>
    <p id="description" class="description-text-center">Your time in helping us improve this platform is higly appreciated
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
           type="text"
           name="name"
           id="name"
           class="form-control"
           placeholder="Enter your name" required/>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
        <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required/>
    </div>
     <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="15"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which faculty are you?</p>
      <select id="dropdown" name="faculty" class="form-control" required>
        <option disabled selected value>Select current faculty</option>
        <option value="art">Art</option>
        <option value="engineering">Engineering</option>
        <option value="law">Law</option>
        <option value="science">Science</option>
        <option value="environmental science">Environmental Science</option>
        <option value="medicine">Medicine</option>
        <option value="education">Education</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>How enjoyable has your experience in the university being so far</p>
      <label>
        <input
               name="user-experience"
               value="pleasant"
               type="radio"
               class="input-radio"
               checked
               />Pleasant</label>
      <label>
        <input
               name="user-experience"
               value="unpleasant"
               type="radio"
               class="input-radio"
               />Unpleasant</label>
      <label>
        <input
               name="user-experience"
               value="nerve-racking"
               type="radio"
               class="input-radio"
               />Nerve-racking</label>
      <label>
        <input
               name="user-experience"
               value="not-sure"
               type="radio"
               class="input-radio"
               />Not sure</label>
    </div>
    
     <div class="form-group">
      <p>
        What year are you?
      </p>
      <select id="year" name="year" class="form-control" required>
        <option disabled selected value>Select a year</option>
        <option value="year-1">Year 1</option>
        <option value="year-2">Year 2</option>
        <option value="year-3">Year 3</option>
        <option value="year-4">Year 4</option>
        <option value="other">Other</option>
      </select>
    </div>
     <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="mode-of-lecturing"
          type="checkbox"
          class="input-checkbox"
        />Mode of lecturing</label
      >
      <label>
        <input
          name="prefer"
          value="online-services"
          type="checkbox"
          class="input-checkbox"
        />Online services</label
      >
      <label
        ><input
          name="prefer"
          value="courses-scope"
          type="checkbox"
          class="input-checkbox"
        />Courses Scope</label
      >
      <label
        ><input
          name="prefer"
          value="learning-facilities"
          type="checkbox"
          class="input-checkbox"
        />Learning facilities</label
      >
      <label
        ><input
          name="prefer"
          value="management"
          type="checkbox"
          class="input-checkbox"
        />Management</label
      >
      <label
        ><input
          name="prefer"
          value="lecturing-staff"
          type="checkbox"
          class="input-checkbox"
        />Lecturing staff</label
      >
      <label
        ><input
          name="prefer"
          value="lecture-video-conferencing"
          type="checkbox"
          class="input-checkbox"
        />Lecture video conferencing</label
      >
      <label
        ><input
          name="prefer"
          value="transport-network-system"
          type="checkbox"
          class="input-checkbox"
        />Transport network system</label
      >
      <label
        ><input
          name="prefer"
          value="accommodation-facilities"
          type="checkbox"
          class="input-checkbox"
        />Accommodation facilities</label
      >
      <label
        ><input
          name="prefer"
          value="clubs-and-societies"
          type="checkbox"
          class="input-checkbox"
        />Clubs and Societies</label
      >
      <label
        ><input
          name="prefer"
          value="other"
          type="checkbox"
          class="input-checkbox"
        />Other</label
      >
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
